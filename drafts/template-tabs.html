<!-- Single Tab -->
<div class="[ tab ]">
  <label for="A" class="[ tab__name ]">A</label>
  <div class="[ tab__panel ]">Tab A</div>
</div>

<!-- Basic Tabs -->
<form class="[ tab ]">
  <input id="A" type="radio" name="tab-name" checked="checked" />
  <label for="A" class="[ tab__name ]">A</label>
  <div class="[ tab__panel ]">Tab A</div>

  <input id="B" type="radio" name="tab-name" />
  <label for="B" class="[ tab__name ]" style="--tab-name-x: 24.23px">B</label>
  <div class="[ tab__panel ]">Tab B</div>
</form>

<!-- SourceCode Tabs -->
<form class="[ codeblock ] [ tab ]">
<input id="A" type="radio" name="tab-name" checked="checked" />
<label for="A" class="[ tab__name ]">A</label>
<pre class="[ tab__panel ]"><code>./scripts/block.sh header</code></pre>

<input id="B" type="radio" name="tab-name" />
<label for="B" class="[ tab__name ]" style="--tab-name-x: 24.23px">B</label>
<pre class="[ tab__panel ]"><code>pandoc writing.md \
       --toc \
       --standalone \
       --wrap=preserve \
       --highlight-style=kate \
       --output=writing.html</code></pre>
</form>
